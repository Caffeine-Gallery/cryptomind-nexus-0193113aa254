<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI & Crypto News Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">AI & Crypto News Hub</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        Topics
                    </div>
                    <div class="list-group list-group-flush" id="topicsList">
                        <button class="list-group-item list-group-item-action active" data-topic="all">All News</button>
                        <button class="list-group-item list-group-item-action" data-topic="infrastructure">AI Infrastructure</button>
                        <button class="list-group-item list-group-item-action" data-topic="models">ML Models</button>
                        <button class="list-group-item list-group-item-action" data-topic="applications">Applications</button>
                        <button class="list-group-item list-group-item-action" data-topic="ethics">Ethics & Governance</button>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div id="loading" class="text-center d-none">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <div id="articles" class="row g-4">
                    <!-- Articles will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
